<div id="json-content">
    <h1>{{title}} - <span>Country list from local json file</span></h1>  
	<table border="1" cellspacing="0" cellpadding="0" bordercolor="#cfcfcf">
	  <tbody>
		<tr>
		  <th scope="col">Country Name</th>
		  <th scope="col">Code</th>
		</tr>
		<tr *ngFor="let item of countryList">
		  <td>{{item.name}}</td>
		  <td>{{item.code}}</td>
		</tr>
	  </tbody>
	</table>
</div>
